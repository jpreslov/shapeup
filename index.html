<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="navbar">
          <div class='row' id='nb-section-1'>
              <div class='col' id="shape-input">
                  <label for="rectangle">Rectangle</label>
                  <input id="rect-width" type="text" placeholder="Width">
                  <input id="rect-height" type="text" placeholder="Height">
                  <input id="rect-btn" for="rectangle" type="button" value="Insert"></input>
                </div>
                
                <div class='col' id="shape-input">
                    <label for="square">Square</label>
                    <input id="sq-side-length" type="text" placeholder="Side Length">
                    <input id="square-btn" type="button" value="Insert"></input>
                </div>
                
                <div class='col' id="shape-input">
                    <label for="circle">Circle</label>
                    <input id="cir-radius" type="text" placeholder="Radius">
                    <input id="circle-btn" type="button" value="Insert"></input>
                </div>
                
                <div class='col' id="shape-input">
                    <label for="triangle">Triangle</label>
                    <input id="tri-width" type="text" placeholder="Width">
                    <input id="tri-height" type="text" placeholder="Height">
                    <input id="triangle-btn" type="button" value="Insert"></input>
                </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md" id="sidebar">
            <h3 id="shape-name"></h3>
            <p id="shape-details"></p>
          </div>
          <div id="draw-container"></div>
        </div>
        <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
